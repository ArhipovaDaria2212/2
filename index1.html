<html> 

<body> 
<canvas width="700" height="500" id="canvas"></canvas> 
<style></style>
<script>
    var canvas = document.getElementById('canvas'); 
    var ctx = canvas.getContext('2d'); 
    var data = [100, 200, 300, 200, 100]
    
    ctx.fillStyle = 'red';
    ctx.fillRect(0,0,400,100);

    
    ctx.beginPath();
    ctx.moveTo(200,50);
    ctx.lineTo(250,150);
    ctx.lineTo(150,150);
    ctx.closePath();

    
    ctx.lineWidth = 10;
    ctx.stroke();

    
    ctx.clip();
    
    ctx.fillStyle = 'yellow';
    ctx.fillRect(0,0,400,100);
</script> 
</body> 
</html>
